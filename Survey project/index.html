<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <label for="name" id="name-label">Name <input type="text" id="name" value="Enter your name"></input></label>
    <label for="email" id="email-label">Email <input type="email" id="email" value="Enter your Email"></input></label>
    <label for="number" id="number-label">Age(Optional)<input type="number" id="number" value="Age" min="16" max="48"></input></label>
    <label for="dropdown">Which option best describes your current role?</label>
    <select id="dropdown">
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Part Time Job</option>
      <option>Other</option>
    </select>
    <label>Would you recommend freeCodeCamp to a friend?</label>
    <label><input type ="radio" name="recommend" class="inline" />Definitely</label>
    <label><input type ="radio" name="recommend" class="inline" />Maybe</label>
    <label><input type ="radio" name="recommend" class="inline" />Not Sure</label>      
    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown">
      <option>Challenges</option>
      <option>project</option>
      <option>Community</option>
      <option>Opensource</option>
    </select>
    <label>What would you like to see improved?</label>
    <label><input type="checkbox" value="1" class="inline" />Front-end Projects</label>
    <label><input type="checkbox" value="2" class="inline" />Back-end Projects Projects</label>
    <label><input type="checkbox" value="3" class="inline" />Data Visualization</label>
    <label><input type="checkbox" value="4" class="inline" />Challenges</label>
    <label><input type="checkbox" value="5" class="inline" />Open Source Community</label>
    <label><input type="checkbox" value="6" class="inline" />Gitter help rooms</label>
    <label><input type="checkbox" value="7" class="inline" />City Meetups</label>
    <label><input type="checkbox" value="8" class="inline" />Wiki</label>
    <label>Any comments or suggestions?<textarea rows="5" cols="20"></textarea></label>
    <button id="submit" value="submit">submit</button>
  </form>
</body>
</html>
